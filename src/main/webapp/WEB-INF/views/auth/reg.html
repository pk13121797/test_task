<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title th:text="#{reg.title}">Registration</title>
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h3 th:text="#{reg.title}">Registration</h3>

                    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}">Error message</p>
                    </div>

                    <form th:action="@{/reg}" th:object="${request}" th:method="post">
                        <div class="form-group">
                            <div class="col-14">
                                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Username" aria-label="default input example" required>
                                <div style="color: red; text-align: left" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name error</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-14">
                                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email" aria-label="default input example" required>
                                <div style="color: red; text-align: left" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Email error</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-14">
                                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password" aria-label="default input example" required>
                                <div style="color: red; text-align: left" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Password error</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button th:text="#{reg.signup}" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign Up</button>
                        </div>
                        <div>
                            <span th:text="#{menu.loginMessage}">Already have an account?</span>
                            <a th:href="@{/login}" th:text="#{menu.login}">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
